name: Run Python Script Daily

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:       # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true

    - name: Run Options_in_future_date.py script
      run: |
        python Options_in_future_date.py

    - name: Run Politicians_trades.py script
      run: |
        python Politicians_trades.py

    - name: Configure Git to use GitHub token
      run: |
        git config --global user.email "dparedesi@uni.pe"
        git config --global user.name "Daniel"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Check for changes and commit CSV files
      run: |
        changes_made=false

        for file in politicians_trades.csv top_100_stock_and_options_data.csv; do
          if git diff --exit-code "$file"; then
            echo "No changes in $file"
          else
            git add "$file"
            changes_made=true
          fi
        done

        if [ "$changes_made" = true ]; then
          git commit -m "Daily update CSV files"
          git push origin HEAD:${{ github.ref }}
        else
          echo "No changes in any CSV files"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

